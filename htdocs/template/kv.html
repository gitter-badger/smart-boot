<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>键值对管理</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="./css/base.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.5.5/angular.js"></script>
<script src="http://cdn.bootcss.com/angular-strap/2.3.8/angular-strap.js"></script>
<script src="http://cdn.bootcss.com/angular-strap/2.3.8/angular-strap.tpl.js"></script> 
<script src="http://cdn.bootcss.com/angular.js/1.5.5/angular-animate.js"></script>
<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/angular-motion/0.4.4/angular-motion.css">
<script src="./js/component/component.min.js"></script>
<script src="./js/component/app.min.js"></script>
<script src="./js/kv.js"></script>


</head>
  <body ng-app="KVModule" ng-controller="KVCtrl">
  	<div>
		<nice-navbar/>
	</div>
    <div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">键值管理</h3>
					</div>
					<div class="panel-body">
						<form class="form-inline">
						  <div class="form-group">
						  	<label for="tenant">选择租户</label>
							<button type="button" class="btn btn-default" id='tenant' placeholder='选择租户' ng-model="tenant" data-html="1" data-toggle="true" bs-options="tenant.value as tenant.label for tenant in tenants" bs-select>
							  Action <span class="caret"></span>
							</button>
						  </div>
						 <div class="form-group">
						    <label class="sr-only" for="exampleInputEmail3">Email address</label>
						    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="键名" ng-model='searchKey'>
						  </div>
						  <button type="submit" class="btn btn-default" ng-click='page.loadPage()'>搜索</button>
						  <button type="button" class="btn btn-sm btn-primary" ng-click='addOrEditDetail()'>新增</button>
						  
						</form>
						<div class='table-responsive'>
						<table class="table table-striped table-hover">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Key</th>
						      <th>Value</th>
						      <th>简介</th>
						      <th>操作 </th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr ng-repeat="info in page.dataList" ng-hide='listMessage'>
						      <td scope="row">{{(page.options.currentPage - 1) * page.options.pageSize + 1 + $index}}</td>
						      <td>{{info.key}}</td>
						      <td>{{info.value}}</td>
						      <td>{{info.remark}}</td>
						      <td>
						      	<button type="button" class="btn btn-sm btn-primary" ng-click='addOrEditDetail(info.key)'>修改</button>
						      	<button type="button" class="btn btn-sm btn-danger" ng-click='delete(info.key)'>删除</button>
						      </td>
						    </tr>
						    <tr ng-show='listMessage'>
						      <td class="danger" colspan='5'>
						      	<p class="text-center">{{listMessage}}</p>
						      	</td>
						    </tr>
						  </tbody>
						</table>
					</div>
						<nav pagination data-page-plugin="page"/>
					</div>
				</div>
			</div>
	  	</div>
	</div>

   <nice-footer/>	
  </body>
</html>
